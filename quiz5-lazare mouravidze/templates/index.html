{% extends 'base.html' %}
{% block content %}
<h2>Movies</h2>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.description[:100] }}...</p>
                <a href="{{ url_for('movie', movie_id=movie.id) }}" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
