<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="center1-div">
        <div class="child1-div">
            <div class="grandson1-div">
                <h1 class="lgn1-h1">Sign Up</h1>
                <div class="reg1-inpt">
                    <input class="login1-inpt" type="text" placeholder="Enter your name">
                    <input class="login1-inpt" type="text" placeholder="Enter your lastname">
                </div>
                <div class="reg1-inpt">
                    <input class="login1-inpt" type="email" placeholder="Enter your email">
                    <input class="login1-inpt" type="number" placeholder="Enter your age">
                </div>
                <div class="reg1-inpt">
                    <input class="login1-inpt" type="password" placeholder="Enter your password">
                    <input class="login1-inpt" type="password" placeholder="Re-enter your password">
                </div>
                <button class="login1-btn"><a class="a1-lgn" href="login.html" target="_blank">Sign Up</a></button>
                <div class="a1-tag-cont">
                    <a class="tag1" href="login.html" target="_blank">Already have an account?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
