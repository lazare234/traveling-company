{% extends "base.html" %}

{% block title %}Home - To-Do List{% endblock %}

{% block body %}
    <h1>To-Do List</h1>

    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks yet!</p>
    {% endif %}

    <br>
    <a href="{{ url_for('add_task') }}">Add a new task</a>
{% endblock %}
